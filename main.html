<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="images/favicon.png">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="header">
        <center><img class="logo" src="images/favicon 2.png" alt=""></center>
        <h1><center>Weather Application</center></h1>
        
    </div>
    <div class="card">
        <div class="search">
            <input class="text" placeholder="Enter a location" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid location !</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather_icon">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">55%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
